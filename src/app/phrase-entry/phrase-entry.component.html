<p>
    You will now play the role of advertiser, and send a {{phraseType}} into your
    friend's mind using this phone's PTSU. It will only send to them because
    it has been calibrated to their mind only.
</p>
<label>Enter a {{phraseType}} to send: </label>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    (keyup.enter)="submit()"
    [(ngModel)]="phrase">
</div>
<button type="button" class="btn btn-info" (click)="submit()">Submit</button>
