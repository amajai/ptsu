<p>
    You will now play the role of advertiser, and send a {{phraseType}} into
    the mind of the owner of this device using its PTSU. It will only send to
    them because it has been calibrated to their mind only.
</p>
<label>Enter a {{phraseType}} to send: </label>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    (keyup.enter)="submit()"
    [(ngModel)]="phrase">
</div>
<button type="button" class="btn btn-light" (click)="submit()">Submit</button>
